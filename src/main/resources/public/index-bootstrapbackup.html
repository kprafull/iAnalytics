<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interactive Analytics</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Interactive Analytics</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="main-menubar">
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="#designer">Designer</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <br/>
    <br/>
    <br/>
</div>

<div class="container-fluid" id="main-dashboard" style="display: none">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">






                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Metrics</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            CPU <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Memory
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Chart Options</span>
                </h6>



                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        First radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Second radio
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                    <label class="form-check-label" for="gridRadios3">
                                        Third disabled radio
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Checkbox</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Example checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>



                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-6">Select Container</label>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-primary btn-xs">&lt;</button><button type="button" class="btn btn-primary btn-xs">&gt;</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6" for="pwd">Graph Type</label>
                        <div class="col-sm-4">
                            <select id="graph-type">
                                <option value="pie">Pie</option>
                                <option value="bar">Bar</option>
                                <option value="column">Column</option>
                                <option value="line">Line</option>
                                <option value="spline">Spline</option>
                                <option value="area">Area</option>
                                <option value="column_stack">Staked Columns</option>
                                <option value="column_line">First Column rest Lines</option>
                                <option value="table">Table (No charts)</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>


                <table width="100%">
                    <tbody>
                    <tr>
                        <td>Select Container</td>
                        <td><button type="button" class="btn btn-primary btn-xs">&lt;</button><button type="button" class="btn btn-primary btn-xs">&gt;</button></td>
                    </tr>
                    <tr>
                        <td>Graph</td>
                        <td><select id="cem-graph-type">
                            <option value="pie">Pie</option>
                            <option value="bar">Bar</option>
                            <option value="column">Column</option>
                            <option value="line">Line</option>
                            <option value="spline">Spline</option>
                            <option value="area">Area</option>
                            <option value="column_stack">Staked Columns</option>
                            <option value="column_line">First Column rest Lines</option>
                            <option value="table">Table (No charts)</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" id="graph-title"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="graph-draw">Draw</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="graph-save">Save</button>
                        </td>
                    </tr>
                    </tbody>
                </table>



                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Containers</span>
                </h6>
                <table width="100%">
                    <tbody>
                    <tr>
                        <td>Add Container</td>
                        <td><button id="container-add" type="button" class="btn btn-primary btn-xs">Add</button></td>
                    </tr>
                    <tr>
                        <td>Delete Container</td>
                        <td><button id="container-delete" type="button" class="btn btn-primary btn-xs">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Clear Container</td>
                        <td><button id="container-clear" type="button" class="btn btn-primary btn-xs">Clear</button></td>
                    </tr>
                    </tbody>
                </table>


                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard Designer</h1>
            </div>
            <div class="chart-row">
                <div class="title">Charts</div>
                <div class="chart"></div>
                <div class="chart"></div>
                <div class="chart"></div>
                <div class="chart"></div>
                <div class="chart"></div>
                <div class="chart"></div>
                <div class="chart"></div>
                <div class="chart"></div>
            </div>
        </main>
    </div>
</div>

<div class="row" id="main-designer">
    <div class="title">Charts</div>
    <div class="chart"></div>
    <div class="chart"></div>
    <div class="chart"></div>
    <div class="chart"></div>
    <div class="chart"></div>
    <div class="chart"></div>
    <div class="chart"></div>
    <div class="chart"></div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="/webjars/highcharts/5.0.1/highcharts.js"></script>
<script src="util.js"></script>
<script src="main.js"></script>
</body>
</html>
